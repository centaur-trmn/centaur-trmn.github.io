---
layout: default
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Post -->
	<article class="shade-two order">
	  <div class="container">
	    {% include letterhead.html  org=page.letterhead %}
			<header>
			  <p class="date" >{{- page.date | date_to_long_string -}}</p>
			  <h2>{{- page.title -}}</h2>
			  <dl class="order-headers">
			    <dt>To</dt>
			    <dd>{{ page.to }}</dd>
			    <dt>From</dt>
			    <dd>{{ page.author }}</dd>
			    <dt>Re</dt>
			    <dd>{{ page.subtitle }}</dd>
			  </dl>
			</header>
	   <section class="body">
	     {{- content -}}
           </section>
	  </div>
	</article>
</div>
